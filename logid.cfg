devices: (
{
    name: "Wireless Mouse MX Master";
    smartshift:
    {
        on: true;
        threshold: 20;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    dpi: 1000;
thumbwheel:
{
   divert: true
   invert: false
   left: {
      mode: "NoPress";
   }
   right: {
      mode: "NoPress";
   }
}

buttons: (
    // Thumb button.
    { cid: 0xc3; action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_TAB"]; }; },
    // Top button.
    { cid: 0xc4; action = { type: "ToggleSmartshift"; }; },
    // Forward button.
    { cid: 0x53; action = { type: "Keypress"; keys: ["KEY_BACK"]; }; },
    // Back button.
    { cid: 0x56; action = { type: "Keypress"; keys: ["KEY_FORWARD"]; }; }

  );
});